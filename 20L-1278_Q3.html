<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Job Application Form</h2>
        <form id="jobApplicationForm" action="#" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="coverLetter">Cover Letter:</label>
                <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="education">Highest Level of Education:</label>
                <input type="text" id="education" name="education" required>
            </div>

            <div class="form-group">
                <label for="terms">I agree to the terms and conditions:</label>
                <input type="checkbox" id="terms" name="terms" required>
            </div>
            <div class="form-group">
                <label for="privacyPolicy">I acknowledge the privacy policy:</label>
                <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
            </div>

            <button type="submit">Submit</button>
        </form>
        <button id="viewAsTableBtn">View Applications as Table</button>
        <div id="applicationsTable"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
